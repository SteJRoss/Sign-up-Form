<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>SCUBA - Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <aside class="Image--sidebar">
        <div class="logo--section">
          <img src="/assets/img/odin.png" alt="Odin Scuba" class="logo" />
          <p class="logo-title">ODIN SCUBA</p>
        </div>
        <div class="image--attribution">
          <p>
            Photo by<a
              href="https://unsplash.com/@josephnorthcutt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Joseph Northcutt</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/scuba?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </aside>

      <main class="Form--content">
        <div class="form-info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams! Sign up
            now to get started!
          </p>
          <p>You know you want to!</p>
        </div>

        <form action="" method="get" id="scuba-form" class="scuba-form">
          <div class="form-content">
            <p class="form-title">Let's do this!</p>
            <div class="inputs">
              <label for="last-name">Last Name</label><br />
              <input
                id="last-name"
                name="last-name"
                type="text"
                minlength="5"
                maxlength="20"
                required
              />
            </div>

            <div class="inputs">
              <label for="first-name">First Name</label><br />
              <input
                id="first-name"
                name="first-name"
                type="text"
                minlength="5"
                maxlength="20"
                required
              />
            </div>

            <div class="inputs">
              <label for="">Email</label><br />
              <input
                id="email"
                name="email"
                type="email"
                placeholder="rory@example.com"
                required
              />
            </div>

            <div class="inputs">
              <label for="">Phone Number</label><br />
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                pattern="[0-9]+"
              />
            </div>

            <div class="inputs">
              <label for="passwoinrd">Password</label><br />
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
              />
            </div>

            <div class="inputs">
              <label for="">Confirm Password</label><br />
              <input id="password" name="password" type="password" required />
            </div>
          </div>
        </form>

        <div class="cta">
          <button type="submit" form="scuba-form">Create Account</button>
          <p>
            Already have an account?

            <span>
              <a href="#">Log in</a>
            </span>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
